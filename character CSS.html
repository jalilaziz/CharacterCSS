<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bg.css" />
    <link rel="stylesheet" href="./css/trees.css" />
    <link rel="stylesheet" href="./css/owl.css" />
    <link rel="stylesheet" href="./css/cat.css" />
    
    <title>CSS Character</title>
  </head>
  <body>
    <!-- clouds -->
    <div class="clouds">
      <div class="cloud1">
        <div class="cercle1"></div>
        <div class="cercle2"></div>
        <div class="cercle3"></div>
        <div class="rectangle"></div>
      </div>
      <div class="cloud2">
        <div class="cercle1"></div>
        <div class="cercle2"></div>
        <div class="cercle3"></div>
        <div class="cercle4"></div>
        <div class="cercle5"></div>
        <div class="rectangle"></div>
      </div>
      <div class="sun">
        <div class="moon"></div>
      </div>
    </div>
    <div class="stars">
      <span></span><span></span><span></span><span></span><span></span
      ><span></span><span></span><span></span><span></span><span></span>
    </div>
    <!-- character -->
    <div class="box">
      <!-- face -->
      <div class="hair">
        <div class="hleft"></div>
        <div class="hright"></div>
        <div class="hmiddle"></div>
        <div class="4"></div>
        <div class="face-box">
          <!-- eyes -->
          <div class="eyes-box">
            <div class="eye-box left">
              <span></span>
            </div>
            <div class="eye-box right">
              <span></span>
            </div>
            <!-- glasses -->
            <div class="glasses-box">
              <div class="circle left"></div>
              <div class="circle right"></div>
            </div>
          </div>
          <div class="mouth"></div>
        </div>
      </div>
      <!-- face end -->
      <!-- scarf -->
      <div class="siham">
        <div class="cachcour"></div>
        <div class="cachcour1"></div>
      </div>
      <!-- scarf end -->
      <!-- body-->
      <div class="to">
        <div class="yd1">
          <div class="ydo1"></div>
        </div>
        <div class="lkrx1"></div>
        <div class="lkrx">
          <span class="button"></span>
          <span class="button"></span>
          <span class="button"></span>
          <span class="button"></span>
          <span class="button"></span>
        </div>
        <div class="lkrx2"></div>
        <div class="yd2">
          <div class="ydo2"></div>
        </div>
        <div class="stilo"></div>
      </div>
      <!-- body end -->
      <!-- feet section -->
      <div class="feet">
        <div class="rightup"></div>
        <div class="rightdown"></div>
        <div class="leftup"></div>
        <div class="leftdown"></div>
      </div>
      <!-- end feet section -->
      <!-- message section -->
      <div class="tolking-box">
        <p class="text">Hello Everyone My Name is Massin</p>
        <div class="circle1"></div>
        <div class="circle2"></div>
      </div>
      <!-- end message section  -->
    </div>
    <!-- cat section -->
    <div class="cat-box">
      <div class="cat-head">
        <div class="face left">
          <div class="ear"></div>
          <div class="eye-bg">
            <span class="eye"> </span>
          </div>
        </div>
        <div class="face right">
          <div class="ear"></div>
          <div class="eye-bg">
            <span class="eye"></span>
          </div>
        </div>
        <div class="nous"></div>
        <div class="cat-mouth"></div>
      </div>
      <div class="cat-body-box">
        <div class="cat-body">
          <span></span>
        </div>
        <div class="tail"></div>
      </div>
      <div class="cat-feet-box">
        <div class="left feet"></div>
        <div class="right feet"></div>
      </div>
      <audio id="audio" src="media/cat-meow.mp3"></audio>
    </div>
    <!-- end  -->
    <div class="trees">
      <div class="tree">
        <div class="green">
          <span></span><span></span><span></span> <span></span><span></span
          ><span></span> <span></span><span></span><span></span> <span></span
          ><span></span><span></span>
          <span></span>
        </div>
        <div class="trunk"></div>
        <div class="shadow"></div>
      </div>
      <div class="first tree">
        <div class="green">
          <span></span><span></span><span></span> <span></span><span></span
          ><span></span> <span></span><span></span><span></span> <span></span
          ><span></span><span></span>
          <span></span>
        </div>
        <div class="trunk"></div>
        <div class="shadow"></div>
      </div>
      <div class="socend tree">
        <div class="green">
          <span></span><span></span><span></span> <span></span><span></span
          ><span></span> <span></span><span></span><span></span> <span></span
          ><span></span><span></span>
          <span></span>
        </div>
        <div class="trunk"></div>
        <div class="shadow"></div>
      </div>
      <div class="third tree">
        <div class="green">
          <span></span><span></span><span></span> <span></span><span></span
          ><span></span> <span></span><span></span><span></span> <span></span
          ><span></span><span></span>
          <span></span>
        </div>
        <div class="trunk"></div>
        <div class="shadow"></div>
      </div>
    </div>
    <script>
      let cat = document.querySelector(".cat-box");
      let audio = document.getElementById("audio");
      cat.addEventListener("mouseenter", () => {
        audio.play();
      });
    </script>
    <!-- owl box-->
    <div class="owl">
      <div class="owlhead">
          <div class="owlears">
              <div class="earleft"></div>
              <div class="earright"></div>
          </div>
          <div class="owlface"></div>
            <div class="owleyes"> 
                <div class="eyeleft">
                    <div class="eyeleft1"></div>
                      <div class="eyeleft2">
                        <div class="eyeleft3">
                            <div class="eyeleft4"></div>
                        </div>
                      </div>
                </div>

                <div class="eyeright">
                    <div class="eyeright1"></div>
                      <div class="eyeright2">
                        <div class="eyeright3">
                            <div class="eyeright4"></div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="owlnose"></div>
      </div>

      <div class="owlbody">
      </div>

      <div class="owlwings">
          <div class="wingleft"></div>
          <div class="wingright"></div>
      </div>

      <div class="owlfeet">
          <div class="leftfoot">
              <div class="lpart1"></div>
              <div class="lpart2"></div>
              <div class="lpart3"></div>
          </div>
          <div class="rightfoot">
              <div class="rpart1"></div>
              <div class="rpart2"></div>
              <div class="rpart3"></div>
          </div>
      </div>
    </div>
    <!-- owl end-->
  </body>
</html>
