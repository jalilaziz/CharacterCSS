<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Character</title>
  </head>
  <body>
    <div class="clouds">
      <div class="cloud1">
        <div class="cercle1"></div>
        <div class="cercle2"></div>
        <div class="cercle3"></div>
        <div class="rectangle"></div>
      </div>
      <div class="cloud2">

        <div class="cercle2"></div>
        <div class="cercle3"></div>
        <div class="cercle4"></div>
        <div class="cercle5"></div>

      </div>
    </div>
    <div class="box">
      <!-- ibourk -->
      <!-- ******************************** -->
      <div class="hair">
        <div class="hleft"></div>
        <div class="hright"></div>
        <div class="hmiddle"></div>
        <div class="4"></div>
        <div class="face-box">
          <!-- eyes -->
          <div class="eyes-box">
            <div class="eye-box left">
              <span></span>
            </div>
            <div class="eye-box right">
              <span></span>
            </div>
            <!-- glas -->
            <div class="glas-box">
              <div class="circle left"></div>
              <div class="circle right"></div>
            </div>
          </div>
          <div class="mouth"></div>
        </div>
      </div>
      <!-- face end -->
      <!-- siham -->
      <div class="siham">
        <div class="cachcour"></div>
        <div class="cachcour1"></div>
      </div>
      <!-- ********************* -->
      <!-- samir-->

      <div class="to">
        <div class="yd1">
          <div class="ydo1"></div>
        </div>
        <div class="lkrx1"></div>
        <div class="lkrx">
          <span class="button"></span>
          <span class="button"></span>
          <span class="button"></span>
          <span class="button"></span>
          <span class="button"></span>
        </div>
        <div class="lkrx2"></div>
        <div class="yd2">
          <div class="ydo2"></div>
        </div>
        <div class="stilo"></div>
      </div>
      <!-- samir end -->
      <!-- aziz -->
      <div class="feet">
        <div class="rightup"></div>
        <div class="rightdown"></div>
        <div class="leftup"></div>
        <div class="leftdown"></div>
        <!-- <div class="left"></div> -->
      </div>
    </div>
